<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Shopface</title>
<th:block th:fragment="resource">
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<link rel="stylesheet" th:href="@{/css/classic.css}" />
    <script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/sidebar.js}"></script>
</th:block>
</head>
<body>
	<div class="wrapper">
		<nav th:replace="layout/layout :: sidebar"></nav>
		<div class="main">
			<nav th:replace="layout/layout :: main"></nav>
			<th:block layout:fragment="content"></th:block>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
<script>drawSelectBranch();</script>
</body>
</html>
