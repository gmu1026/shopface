<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title>ShopFace</title>
</head>

<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="layout/header :: headerFragment(~{::div})"></th:block>
    <th:block th:replace="layout/sidebar :: sidebarFragment(~{::nav}"></th:block>
    <!-- 
            content fragment 사용 
            현재 layout을 사용하는 content fragment의 내용을 삽입한다.
        -->
    <th:block layout:fragment="content">

    </th:block>

    <!-- footer fragment 사용 -->
    <th:block th:replace="layout/footer :: footerFragment(~{::footer})"> </th:block>
</body>

</html>
