<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link rel="stylesheet" th:href="@{/css/classic.css}">
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
	<main class="main d-flex justify-content-center w-100">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
								<h1 class="h2">ShopFace Login</h1>
							</div>
							<div class="card">
								<div class="m-sm-4">
									<form th:action="@{/login}" method="post">
										<label for="id">아이디 : </label>
										<input type="text" class="form-control form-control-lg" name="id"><br>
										<label for="password">비밀번호 : </label>
										<input type="password" class="form-control form-control-lg" name="password"><br>
										<small><a href="#">아이디 찾기</a></small>
										<small><a href="/forgotpassword">비밀번호 찾기</a></small>
										<div th:if="${param.error}">
											<span style="color:red;">로그인 정보가 일치하지 않습니다.</span>
										</div>
										<div class="text-center mt-3">
											<small><a href="/member/form">회원가입하기</a></small><br>
											<input type="submit" class="btn btn-primary" value="로그인"><br>
										</div>
									</form>
								</div>
						 </div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
