<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link rel="stylesheet" th:href="@{/css/classic.css}">
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
	<main class="main d-flex justify-content-center w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">비밀번호 찾기</h1>
							<p class="lead">
								가입한 아이디의 이메일을 입력해주세요
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form th:action="@{/forgotpassword}" method="post">
										<div class="form-group">
											<label>이메일</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="이메일을 입력해주세요" required="required" />
										</div>
										<div class="text-center mt-3">
											<button type="submit" id="submitBtn" class="btn btn-lg btn-primary">비밀번호 찾기</Button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
