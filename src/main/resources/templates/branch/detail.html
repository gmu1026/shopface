<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:fragment="scriptHeader">
		<meta charset="UTF-8">
		<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">Shop Face</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>
	</head>
	<body>
		<form id="branch" th:action="@{/branch/{no}(no=${branch.no})}" method="post">
			<input type="hidden" name="_method">
			<input type="hidden" name="memberId" value="admin">
			<label for="name">지점 명 : </label>
			<input type="text" name="name" th:value="${branch.name}"><br>
			
			<label for="phone">전화번호 : </label>
			<input type="text" name="phone" th:value="${branch.phone}"><br>
			
			<label for="address">주소 : </label>
			<input type="text" name="address" th:value="${branch.address}" ><br>
			
			<label for="detailAddress">상세주소</label>
			<input type="text" name="detailAddress" th:value="${branch.detailAddress}"><br>
			
			<label for="zipNo">우편번호</label>
			<input type="text" name="zipNo" th:value="${branch.zipNo}"><br>
			
			<label for="businessLPath">사업자등록증 업로드 : </label>
			<input type="text" name="businessLPath" th:value="${branch.businessLPath}"><br>
			
			<div id="message_div"></div>
			<a id="edit_button">수정</a>
			<a id="delete_button">삭제</a>
		</form>
	</body>
</html>
<script>
	$(document).ready(function(){
		$('#edit_button').click(function() {
			$('input[name=_method]').val('put');
			$('#branch').submit();
		});
		
		$('#delete_button').click(function(){
			$('input[name=_method]').val('delete');
			$('#branch').submit();
		});
	});
</script>
