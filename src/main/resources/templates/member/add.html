<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Shop Face - SignUp</title>
<link rel="stylesheet" th:href="@{/css/classic.css}">
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
	<main class="main d-flex justify-content-center w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">ShopFace SignUp</h1>
						</div>
						<div class="card">
							<div class="m-sm-4">
								<form th:action="@{/member}" method="post">
									<label for="id">아이디 : </label>
									<input type="text" class="form-control form-control-lg" name="id"/>
									<br>
									<label for="password">비밀번호 : </label>
									<input type="password" class="form-control form-control-lg" name="password"/>
									<br>
									<label for="name">이름 : </label>
									<input type="text" class="form-control form-control-lg" name="name"/>
									<br>
									<label for="phone">전화번호 : </label>
									<input type="text" class="form-control form-control-lg" name="phone"/>
									<br>
									<div class="text-center mt-3">
										<input type="submit" class="btn btn-primary" value="가입하기"/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
