<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:fragment="scriptHeader">
		<meta charset="UTF-8">
		<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">Shop Face</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>
	</head>
	<body>
		<table>
 			<thead>
    			<tr>
      				<th>지점 명</th>
      				<th>전화 번호</th>
      				<th>승인 현황</th>
    			</tr>
  			</thead>
  			<tbody id="table">
    			<tr>
      				<td>검색 결과가 없습니다.</td>
    			</tr>
    			<tr>
					<td><a href="/branch/form">등록</a></td>
				</tr>
  			</tbody>
		</table>
	</body>
	<script> 
		$(document).ready(function(){
			drawTable();	
		});
		
		function drawTable() {
			$.ajax({
				url : "/branch",
				type : "get",
				data : {
					memberId : ""
				},
				headers : {
					"Content-Type" : "application/json;charset=UTF-8"
				},
				success : function(data) {
					var html = "";
					
					if (data.length > 0) {
						for(var i = 0; i < data.length; i++) {
							html+= "	<tr>";
							html+= "		<td><a href='/branch/" + data[i].no + "'>" + data[i].name + "</a></td>";
							html+= "		<td>" + data[i].phone + "</td>";
							html+= "		<td>" + data[i].approvalStatus + "</td>";
							html+= "		<td>" + data[i].state + "</td>";
							html+= "	</tr>";
						}
					} else {
						html += "<tr><td>검색 결과가 없습니다!!!</td></tr>";
					}
	
					html += "<tr>";
					html += "	<td><a href='/branch/form'>등록</a></td>";
					html += "</tr>";
					
					$('#table').html(html);
				}, error : function(request, status, error) {
					console.log("Code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
				}
			})
		}
	</script>
</html>
